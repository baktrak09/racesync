{% block title %}Login{% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary border-0 mb-0">
        <div class="card-header bg-transparent pb-5">
          
          
                

          <!-- Updated login form -->
          <form role="form" method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() if form else "" }}

            <div class="form-group mb-3">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" name="email" placeholder="Email" type="email" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" name="password" placeholder="Password" type="password" required>
              </div>
            </div>

            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a href="{{ url_for('register') }}" class="text-light"><small>Create Account</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="https://appseed.us?ref=j2-argon-demo" class="text-light"><small>Get Support</small></a>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock content %}
